<form action="">
  <label for="">Pesquisar o Id</label>
  <input 
    type="search" 
    name="id"
    size="3"
    pattern="[0-9]{2}"
    title="Digite o número do ID: 88"
  >
  <button>Pesquisar</button>
</form>
