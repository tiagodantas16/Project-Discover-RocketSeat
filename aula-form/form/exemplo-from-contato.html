<!-- 
  Crie um formulário de Contato

  1. O formulário deverá conter um titulo de nome Contato. Usar fieldset e legend para essa finalidade

  2. O formulário conterá 3 campos
     -> nome (input texto)
     -> email (input email)
     -> mensagem (textarea)
  
  3. O formulário deverá conter um botão para enviar

  Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
 -->
 
 <form action="">
  <fieldset>
    <legend>Contato</legend>

    <label for="name">Nome</label>
    <br>
    <input type="text" id="name" name="name">
    <br>
    <br>

    <label for="email">E-mail</label>
    <br>
    <input type="email" id="email" name="email">
    <br>
    <br>

    <label for="message">Mensagem</label>
    <br>
    <textarea id="message" cols="16"  rows="10" name="message"></textarea>
    <br>
    <br>

    <button>Enviar</button>

  </fieldset>  
</form>
